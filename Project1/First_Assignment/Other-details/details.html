<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form </h1>
    <fieldset>Your personal information
        
    <form>
        <br>
        <label> Enter your first name</label>
        <br>
        <input type="text" name="first-name" id="name">
        <br>
        <br>
        <label>Enter your email address</label>
        <br>
        <input type="text" name="email" id="email">
        <br>
        <br>
        <label>Enter your password</label>
        <br>
        <input type="password" name="password" id="user-password">
        <br>
        <br>
        <label>Confirm your password</label>
        <br>
        <input type="password" name="password" id="password">
    <br>
    <br>
        <label>Enter your gender</label>
        <br>
        <input type="radio" id="male" value="Male" name="answer">
        <label for="male">Male</label>
        <br>
         <input type="radio" id="female" value="female" name="answer">
        <label for="female">Female</label>
         <br>
         <br>
        <label>Enter your Address:</label>
        <br>
        <textarea id="add" name="address" rows="3" cols="22"></textarea>
        <br>
        <br>
        <input type="submit" value="sign-up">
    </form>
</fieldset>
</html>
